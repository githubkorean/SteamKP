<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Steam 링크 생성기 (실시간)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 410px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      width: 195px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .store-btn {
      background-color: #4CAF50;
      color: white;
    }

    .hangul-btn {
      background-color: #2196F3;
      color: white;
    }

    .steamdb-btn {
      background-color: #ff5722;
      color: white;
    }

    .protondb-btn {
      background-color: #9c27b0;
      color: white;
    }

    .message {
      margin-top: 10px;
      min-height: 20px;
    }

    .error {
      color: #f44336;
      font-weight: bold;
    }

    .info {
      color: #2196F3;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <input type="text" id="steamUrl" placeholder="Steam 앱 URL 또는 앱 ID 입력">
    <div id="message" class="message"></div>
  </div>

  <div id="linkButtons"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById("steamUrl");
      const linkContainer = document.getElementById("linkButtons");
      const messageDiv = document.getElementById("message");

      // URL 쿼리 파라미터 확인
      const queryString = window.location.search;
      if (queryString) {
        const queryValue = queryString.substring(1); // 물음표 제거

        if (/^\d+$/.test(queryValue)) {
          input.value = `https://store.steampowered.com/app/${queryValue}`;
        } else if (queryValue.startsWith('http')) {
          input.value = queryValue;
        }
      }

      // 입력 이벤트 리스너 - 실시간 처리
      input.addEventListener("input", function() {
        processInput();
      });

      // 초기 로드 시에도 처리
      processInput();

      function processInput() {
        const urlInput = input.value.trim();

        // 앱 ID 추출 시도
        const appId = extractAppId(urlInput);
        const githubInfo = extractGithubInfo(urlInput); // GitHub 정보 추출

        if (!appId && !githubInfo) {
          linkContainer.innerHTML = '';
          if (urlInput.length > 0) {
            messageDiv.textContent = "올바른 Steam 앱 URL 또는 앱 ID 또는 GitHub URL을 입력하세요.";
            messageDiv.className = "message error";
          } else {
            messageDiv.textContent = "Steam 앱 URL 또는 앱 ID 또는 GitHub URL을 입력해주세요.";
            messageDiv.className = "message info";
          }
          return;
        }

        messageDiv.textContent = "아래 기능들을 사용해보세요.";
        messageDiv.className = "message info";

        if (appId) {
          createLinkButtons(appId);
        } else if (githubInfo) {
          createGithubButton(githubInfo.username, githubInfo.repo);
        }
      }

      function extractAppId(input) {
        if (!input) return null;

        const patterns = [
          /\/app\/(\d+)/,
          /steam:\/\/run\/(\d+)/,
          /steamcommunity\.com\/app\/(\d+)/,
          /steamapp\.net\/app\/(\d+)/,
          /store\.steampowered\.com\/app\/(\d+)/
        ];

        for (const pattern of patterns) {
          const match = input.match(pattern);
          if (match && match[1]) {
            return match[1];
          }
        }

        return null;
      }

      function extractGithubInfo(input) {
        const githubPattern = /https:\/\/github\.com\/([^\/]+)\/([^\/]+)/;
        const match = input.match(githubPattern);
        if (match) {
          return { username: match[1], repo: match[2] };
        }
        return null;
      }

      function createLinkButtons(appId) {
        const links = {
          "스팀 상점 페이지": `https://store.steampowered.com/app/${appId}`,
          "한글화 정보 확인": `https://steamapp.net/app/${appId}#a_1`,
          "SteamDB 정보": `https://steamdb.info/app/${appId}`,
          "ProtonDB 평점": `https://www.protondb.com/app/${appId}`
        };

        let buttonsHTML = '<div class="button-container">';
        for (const [name, url] of Object.entries(links)) {
          let btnClass = '';
          if (name.includes('스팀')) btnClass = 'store-btn';
          else if (name.includes('한글화')) btnClass = 'hangul-btn';
          else if (name.includes('SteamDB')) btnClass = 'steamdb-btn';
          else if (name.includes('ProtonDB')) btnClass = 'protondb-btn';

          buttonsHTML += `<button class="${btnClass}" onclick="window.open('${url}', '_blank')">${name}</button>`;
        }
        buttonsHTML += '</div>';
        
        linkContainer.innerHTML = buttonsHTML;
      }

      function createGithubButton(username, repo) {
        const githubUrl = `https://raw.githubusercontent.com/${username}/${repo}/refs/heads/main/Language/`;

        const buttonHTML = `
          <div class="button-container">
            <button class="store-btn" onclick="window.open('${githubUrl}', '_blank')">
              GitHub 파일 보기
            </button>
          </div>
        `;

        linkContainer.innerHTML = buttonHTML;
      }
    });
  </script>

</body>
</html>
