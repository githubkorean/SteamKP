<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Steam 링크 생성기 (실시간)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 410px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      width: 195px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .store-btn {
      background-color: #4CAF50;
      color: white;
    }

    .hangul-btn {
      background-color: #2196F3;
      color: white;
    }

    .steamdb-btn {
      background-color: #ff5722;
      color: white;
    }

    .protondb-btn {
      background-color: #9c27b0;
      color: white;
    }

    .message {
      margin-top: 10px;
      min-height: 20px;
    }

    .error {
      color: #f44336;
      font-weight: bold;
    }

    .info {
      color: #2196F3;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <input type="text" id="steamUrl" placeholder="Steam 앱 URL 또는 앱 ID 입력">
    <div id="message" class="message"></div>
  </div>

  <div id="linkButtons"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById("steamUrl");
      const linkContainer = document.getElementById("linkButtons");
      const messageDiv = document.getElementById("message");

      // URL 쿼리 파라미터 확인
      const queryString = window.location.search;
      if (queryString) {
        const queryValue = queryString.substring(1); // 물음표 제거
        
        if (/^\d+$/.test(queryValue)) {
          input.value = `https://store.steampowered.com/app/${queryValue}`;
        } else if (queryValue.startsWith('http')) {
          input.value = queryValue;
        }
      }

      // 입력 이벤트 리스너 - 실시간 처리
      input.addEventListener("input", function() {
        processInput();
      });

      // 초기 로드 시에도 처리
      processInput();

      function processInput() {
        const urlInput = input.value.trim();
        
        // 앱 ID 추출 시도
        const appId = extractAppId(urlInput);

        if (!appId) {
          linkContainer.innerHTML = '';
          if (urlInput.length > 0) {
            messageDiv.textContent = "올바른 Steam 앱 URL 또는 앱 ID를 입력하세요.";
            messageDiv.className = "message error";
          } else {
            messageDiv.textContent = "Steam 앱 URL 또는 앱 ID를 입력해주세요.";
            messageDiv.className = "message info";
          }
          return;
        }

        messageDiv.textContent = "아래 기능들을 사용해보세요.";
        messageDiv.className = "message info";
        createLinkButtons(appId);
      }

      function extractAppId(input) {
        if (!input) return null;
        
        // 숫자만 있는 경우 바로 반환
        if (/^\d+$/.test(input)) {
          return input;
        }

        // 다양한 Steam URL 패턴에서 앱 ID 추출
        const patterns = [
          /\/app\/(\d+)/, // 기본 스팀 스토어 URL
          /steam:\/\/run\/(\d+)/, // steam://run/ 형식
          /steamcommunity\.com\/app\/(\d+)/, // 커뮤니티 URL
          /steamapp\.net\/app\/(\d+)/, // steamapp.net URL
          /store\.steampowered\.com\/app\/(\d+)/ // 정식 스토어 URL
        ];
        
        for (const pattern of patterns) {
          const match = input.match(pattern);
          if (match && match[1]) {
            return match[1];
          }
        }
        
        return null;
      }

      function createLinkButtons(appId) {
        const links = {
          "스팀 상점 페이지": `https://store.steampowered.com/app/${appId}`,
          "한글화 정보 확인": `https://steamapp.net/app/${appId}#a_1`,
          "SteamDB 정보": `https://steamdb.info/app/${appId}`,
          "ProtonDB 평점": `https://www.protondb.com/app/${appId}`
        };

        let buttonsHTML = '<div class="button-container">';
        for (const [name, url] of Object.entries(links)) {
          let btnClass = '';
          if (name.includes('스팀')) btnClass = 'store-btn';
          else if (name.includes('한글화')) btnClass = 'hangul-btn';
          else if (name.includes('SteamDB')) btnClass = 'steamdb-btn';
          else if (name.includes('ProtonDB')) btnClass = 'protondb-btn';
          
          buttonsHTML += `<button class="${btnClass}" onclick="window.open('${url}', '_blank')">${name}</button>`;
        }

        // 추가: GitHub 링크 버튼 생성
        const urlMatch = input.value.match(/https:\/\/githubkorean\.github\.io\/SteamKP\/(.+)/);
        if (urlMatch && urlMatch[1]) {
          const githubName = "githubkorean"; // Extracted GitHub name
          const repoName = "SteamKP"; // Extracted repo name
          const codeName = urlMatch[1];
          const githubButtonHTML = `<button class="store-btn" onclick="window.open('https://raw.githubusercontent.com/${githubName}/${repoName}/refs/heads/main/Language/${codeName}', '_blank')">GitHub Raw File</button>`;
          buttonsHTML += githubButtonHTML;
        }

        buttonsHTML += '</div>';
        
        linkContainer.innerHTML = buttonsHTML;
      }
    });
  </script>

</body>
</html>
