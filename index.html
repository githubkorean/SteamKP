<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Steam 링크 생성기 (실시간)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 410px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      width: 195px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .store-btn {
      background-color: #4CAF50;
      color: white;
    }

    .hangul-btn {
      background-color: #2196F3;
      color: white;
    }

    .steamdb-btn {
      background-color: #ff5722;
      color: white;
    }

    .protondb-btn {
      background-color: #9c27b0;
      color: white;
    }

    .raw-btn {
      background-color: #607d8b;
      color: white;
    }

    .message {
      margin-top: 10px;
      min-height: 20px;
    }

    .error {
      color: #f44336;
      font-weight: bold;
    }

    .info {
      color: #2196F3;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <input type="text" id="steamUrl" placeholder="Steam 앱 URL, 앱 ID 또는 언어 코드 입력">
    <div id="message" class="message"></div>
  </div>

  <div id="linkButtons"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const input = document.getElementById("steamUrl");
      const linkContainer = document.getElementById("linkButtons");
      const messageDiv = document.getElementById("message");

      // 현재 페이지 주소에서 github 사용자명과 레포이름 추출
      const currentURL = window.location.href;
      const githubMatch = currentURL.match(/^https:\/\/([^\.]+)\.github\.io\/([^\/]+)\//);

      let githubUser = null;
      let githubRepo = null;

      if (githubMatch) {
        githubUser = githubMatch[1];
        githubRepo = githubMatch[2];
      }

      // 쿼리 파라미터 처리
      const queryString = window.location.search;
      if (queryString) {
        const queryValue = queryString.substring(1); // ? 제거
        if (/^\d+$/.test(queryValue)) {
          input.value = `https://store.steampowered.com/app/${queryValue}`;
        } else if (queryValue.startsWith('http')) {
          input.value = queryValue;
        }
      }

      input.addEventListener("input", function () {
        processInput();
      });

      processInput(); // 초기 실행

      function processInput() {
        const urlInput = input.value.trim();
        const appId = extractAppId(urlInput);

        linkContainer.innerHTML = '';

        if (!appId && urlInput !== '') {
          messageDiv.textContent = "Steam 앱 ID 또는 URL을 입력하세요.";
          messageDiv.className = "message error";
          return;
        }

        messageDiv.textContent = "아래 기능들을 사용해보세요.";
        messageDiv.className = "message info";

        createLinkButtons(appId, urlInput);
      }

      function extractAppId(input) {
        if (!input) return null;

        if (/^\d+$/.test(input)) {
          return input;
        }

        const patterns = [
          /\/app\/(\d+)/,
          /steam:\/\/run\/(\d+)/,
          /steamcommunity\.com\/app\/(\d+)/,
          /steamapp\.net\/app\/(\d+)/,
          /store\.steampowered\.com\/app\/(\d+)/
        ];

        for (const pattern of patterns) {
          const match = input.match(pattern);
          if (match && match[1]) {
            return match[1];
          }
        }

        return null;
      }

      function createLinkButtons(appId, rawInput) {
        const buttons = [];

        if (appId) {
          buttons.push({
            name: "스팀 상점 페이지",
            url: `https://store.steampowered.com/app/${appId}`,
            class: "store-btn"
          });
          buttons.push({
            name: "한글화 정보 확인",
            url: `https://steamapp.net/app/${appId}#a_1`,
            class: "hangul-btn"
          });
          buttons.push({
            name: "SteamDB 정보",
            url: `https://steamdb.info/app/${appId}`,
            class: "steamdb-btn"
          });
          buttons.push({
            name: "ProtonDB 평점",
            url: `https://www.protondb.com/app/${appId}`,
            class: "protondb-btn"
          });
        }

        // 깃허브 raw 링크 버튼
        if (githubUser && githubRepo && rawInput.length > 0 && !appId) {
          const rawUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/refs/heads/main/Language/${rawInput}`;
          buttons.push({
            name: `언어파일 이동 (${rawInput})`,
            url: rawUrl,
            class: "raw-btn"
          });
        }

        let html = '<div class="button-container">';
        for (const btn of buttons) {
          html += `<button class="${btn.class}" onclick="window.open('${btn.url}', '_blank')">${btn.name}</button>`;
        }
        html += '</div>';

        linkContainer.innerHTML = html;
      }
    });
  </script>
</body>
</html>
