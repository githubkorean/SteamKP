<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Steam 링크 생성기 (실시간)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 420px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      width: 195px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .store-btn    { background-color: #4CAF50; color: white; }
    .hangul-btn   { background-color: #2196F3; color: white; }
    .steamdb-btn  { background-color: #ff5722; color: white; }
    .protondb-btn { background-color: #9c27b0; color: white; }
    .language-btn { background-color: #607d8b; color: white; }

    .message {
      margin-top: 10px;
      min-height: 20px;
    }

    .error { color: #f44336; font-weight: bold; }
    .info  { color: #2196F3; }
    
    #downloadProgress {
      margin-top: 20px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .progress-bar {
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 5px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <input type="text" id="steamUrl" placeholder="Steam 앱 URL 또는 앱 ID 입력">
    <div id="message" class="message"></div>
  </div>

  <div id="linkButtons"></div>
  
  <div id="downloadProgress" style="display: none;">
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">다운로드 준비 중...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const input = document.getElementById("steamUrl");
      const linkContainer = document.getElementById("linkButtons");
      const messageDiv = document.getElementById("message");
      const downloadProgress = document.getElementById("downloadProgress");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      // 현재 URL에서 GitHub 사용자명과 레포 이름 추출
      const currentUrl = window.location.href;
      let githubUser = '', githubRepo = '';
      try {
        const match = currentUrl.match(/^https?:\/\/([^/]+)\.github\.io\/([^/]+)\/?/);
        if (match) {
          githubUser = match[1];
          githubRepo = match[2];
        }
      } catch (e) {
        console.error("URL 파싱 실패:", e);
      }

      // 쿼리스트링 처리
      const queryString = window.location.search;
      if (queryString) {
        // & 이후의 문자열 제거 (Download 같은 문자열 제거)
        const queryValue = queryString.substring(1).split('&')[0];
        if (/^\d+$/.test(queryValue)) {
          input.value = `https://store.steampowered.com/app/${queryValue}`;
        } else if (queryValue.startsWith('http')) {
          input.value = queryValue;
        }
        
        // 다운로드 쿼리가 있는 경우 Language 다운로드 자동 실행
        if (queryString.includes('Download') && githubUser && githubRepo) {
          const appId = extractAppId(input.value);
          if (appId) {
            startLanguageDownload(appId, githubUser, githubRepo);
          }
        }
      }

      input.addEventListener("input", function () {
        processInput();
      });

      processInput();

      function processInput() {
        const urlInput = input.value.trim();
        const appId = extractAppId(urlInput);

        if (!appId) {
          linkContainer.innerHTML = '';
          if (urlInput.length > 0) {
            messageDiv.textContent = "올바른 Steam 앱 URL 또는 앱 ID를 입력하세요.";
            messageDiv.className = "message error";
          } else {
            messageDiv.textContent = "Steam 앱 URL 또는 앱 ID를 입력해주세요.";
            messageDiv.className = "message info";
          }
          return;
        }

        messageDiv.textContent = "아래 기능들을 사용해보세요.";
        messageDiv.className = "message info";
        createLinkButtons(appId);
      }
