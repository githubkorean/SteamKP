<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GitHub 레포지토리 링크 생성기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 410px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      width: 195px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .store-btn {
      background-color: #4CAF50;
      color: white;
    }

    .github-btn {
      background-color: #2196F3;
      color: white;
    }

    .message {
      margin-top: 10px;
      min-height: 20px;
    }

    .error {
      color: #f44336;
      font-weight: bold;
    }

    .info {
      color: #2196F3;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <input type="text" id="steamUrl" placeholder="GitHub URL 입력">
    <div id="message" class="message"></div>
  </div>

  <div id="linkButtons"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById("steamUrl");
      const linkContainer = document.getElementById("linkButtons");
      const messageDiv = document.getElementById("message");

      // URL 쿼리 파라미터 확인
      const queryString = window.location.search;
      if (queryString) {
        const queryValue = queryString.substring(1); // 물음표 제거
        input.value = queryValue;
      }

      // 입력 이벤트 리스너 - 실시간 처리
      input.addEventListener("input", function() {
        processInput();
      });

      // 초기 로드 시에도 처리
      processInput();

      function processInput() {
        const urlInput = input.value.trim();

        // 깃헙 이름과 레포지토리 이름 추출
        const [githubName, repoName] = extractGitHubInfo(urlInput);

        if (!githubName || !repoName) {
          linkContainer.innerHTML = '';
          if (urlInput.length > 0) {
            messageDiv.textContent = "올바른 GitHub URL을 입력하세요.";
            messageDiv.className = "message error";
          } else {
            messageDiv.textContent = "GitHub URL을 입력해주세요.";
            messageDiv.className = "message info";
          }
          return;
        }

        messageDiv.textContent = "아래 링크를 클릭하여 확인하세요.";
        messageDiv.className = "message info";
        createLinkButtons(githubName, repoName);
      }

      function extractGitHubInfo(input) {
        if (!input) return [null, null];

        // GitHub URL 형식에서 깃헙 이름과 레포지토리 이름 추출
        const match = input.match(/https:\/\/github\.com\/([^\/]+)\/([^\/]+)/);
        if (match) {
          return [match[1], match[2]]; // [githubName, repoName]
        }

        return [null, null];
      }

      function createLinkButtons(githubName, repoName) {
        const links = {
          "GitHub 레포지토리": `https://github.com/${githubName}/${repoName}`,
          "GitHub Raw 파일": `https://raw.githubusercontent.com/${githubName}/${repoName}/refs/heads/main/Language/`
        };

        let buttonsHTML = '<div class="button-container">';
        for (const [name, url] of Object.entries(links)) {
          let btnClass = '';
          if (name.includes('GitHub')) btnClass = 'github-btn';
          buttonsHTML += `<button class="${btnClass}" onclick="window.open('${url}', '_blank')">${name}</button>`;
        }
        buttonsHTML += '</div>';

        linkContainer.innerHTML = buttonsHTML;
      }
    });
  </script>

</body>
</html>
