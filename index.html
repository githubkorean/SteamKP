<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Steam 링크 생성기 (실시간)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 420px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      width: 195px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .store-btn    { background-color: #4CAF50; color: white; }
    .hangul-btn   { background-color: #2196F3; color: white; }
    .steamdb-btn  { background-color: #ff5722; color: white; }
    .protondb-btn { background-color: #9c27b0; color: white; }
    .language-btn { background-color: #607d8b; color: white; }

    .message {
      margin-top: 10px;
      min-height: 20px;
    }

    .error { color: #f44336; font-weight: bold; }
    .info  { color: #2196F3; }
    
    #downloadProgress {
      margin-top: 20px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .progress-bar {
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 5px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <input type="text" id="steamUrl" placeholder="Steam 앱 URL 또는 앱 ID 입력">
    <div id="message" class="message"></div>
  </div>

  <div id="linkButtons"></div>
  
  <div id="downloadProgress" style="display: none;">
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">다운로드 준비 중...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const input = document.getElementById("steamUrl");
      const linkContainer = document.getElementById("linkButtons");
      const messageDiv = document.getElementById("message");
      const downloadProgress = document.getElementById("downloadProgress");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      // 현재 URL에서 GitHub 사용자명과 레포 이름 추출
      const currentUrl = window.location.href;
      let githubUser = '', githubRepo = '';
      try {
        const match = currentUrl.match(/^https?:\/\/([^/]+)\.github\.io\/([^/]+)\/?/);
        if (match) {
          githubUser = match[1];
          githubRepo = match[2];
        }
      } catch (e) {
        console.error("URL 파싱 실패:", e);
      }

      // 쿼리스트링 처리
      const queryString = window.location.search;
      if (queryString) {
        // & 이후의 문자열 제거 (Download 같은 문자열 제거)
        const queryValue = queryString.substring(1).split('&')[0];
        if (/^\d+$/.test(queryValue)) {
          input.value = `https://store.steampowered.com/app/${queryValue}`;
        } else if (queryValue.startsWith('http')) {
          input.value = queryValue;
        }
        
        // 다운로드 쿼리가 있는 경우 Language 다운로드 자동 실행
        if (queryString.includes('Download') && githubUser && githubRepo) {
          const appId = extractAppId(input.value);
          if (appId) {
            startLanguageDownload(appId, githubUser, githubRepo);
          }
        }
      }

      input.addEventListener("input", function () {
        processInput();
      });

      processInput();

      function processInput() {
        const urlInput = input.value.trim();
        const appId = extractAppId(urlInput);

        if (!appId) {
          linkContainer.innerHTML = '';
          if (urlInput.length > 0) {
            messageDiv.textContent = "올바른 Steam 앱 URL 또는 앱 ID를 입력하세요.";
            messageDiv.className = "message error";
          } else {
            messageDiv.textContent = "Steam 앱 URL 또는 앱 ID를 입력해주세요.";
            messageDiv.className = "message info";
          }
          return;
        }

        messageDiv.textContent = "아래 기능들을 사용해보세요.";
        messageDiv.className = "message info";
        createLinkButtons(appId);
      }

      function extractAppId(input) {
        if (!input) return null;
        if (/^\d+$/.test(input)) return input;

        const patterns = [
          /\/app\/(\d+)/,
          /steam:\/\/run\/(\d+)/,
          /steamcommunity\.com\/app\/(\d+)/,
          /steamapp\.net\/app\/(\d+)/,
          /store\.steampowered\.com\/app\/(\d+)/
        ];

        for (const pattern of patterns) {
          const match = input.match(pattern);
          if (match && match[1]) return match[1];
        }

        return null;
      }

      // Language 다운로드 시작 함수 (fetch 사용)
      async function startLanguageDownload(appId, githubUser, githubRepo) {
        const baseLangUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/refs/heads/main/Language/${appId}`;
        const extensions = ['zip', 'rar', '7z', 'exe', 'tar', 'txt'];
        
        // 프로그레스 바 표시
        downloadProgress.style.display = 'block';
        progressText.textContent = "다운로드 가능한 파일 검색 중...";
        
        for (let ext of extensions) {
          const langUrl = `${baseLangUrl}.${ext}`;
          try {
            // HEAD 요청으로 파일 존재 확인
            progressText.textContent = `${ext} 파일 확인 중...`;
            const headRes = await fetch(langUrl, { method: 'HEAD' });
            
            if (headRes.ok) {
              // 파일이 존재하면 다운로드 시작
              progressText.textContent = `${ext} 파일 다운로드 시작...`;
              
              const response = await fetch(langUrl);
              const contentLength = response.headers.get('Content-Length');
              let loaded = 0;
              
              if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
              
              const reader = response.body.getReader();
              const chunks = [];
              let receivedLength = 0;
              
              while(true) {
                const {done, value} = await reader.read();
                
                if (done) break;
                
                chunks.push(value);
                receivedLength += value.length;
                
                // 프로그레스 업데이트
                if (contentLength) {
                  const percent = Math.round((receivedLength / contentLength) * 100);
                  progressBar.style.width = `${percent}%`;
                  progressText.textContent = `다운로드 중... ${percent}% (${formatBytes(receivedLength)} / ${formatBytes(contentLength)})`;
                } else {
                  progressText.textContent = `다운로드 중... ${formatBytes(receivedLength)}`;
                }
              }
              
              // 모든 청크를 하나의 Uint8Array로 결합
              const chunksAll = new Uint8Array(receivedLength);
              let position = 0;
              for(const chunk of chunks) {
                chunksAll.set(chunk, position);
                position += chunk.length;
              }
              
              // Blob 생성 및 다운로드
              const blob = new Blob([chunksAll]);
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = `Language_${appId}.${ext}`;
              document.body.appendChild(a);
              a.click();
              
              // 정리
              window.URL.revokeObjectURL(url);
              document.body.removeChild(a);
              
              progressText.textContent = `다운로드 완료: Language_${appId}.${ext}`;
              setTimeout(() => {
                downloadProgress.style.display = 'none';
                progressBar.style.width = '0%';
              }, 3000);
              
              return;
            }
          } catch (err) {
            console.error(`확장자 ${ext}에서 오류 발생:`, err);
            progressText.textContent = `${ext} 파일 확인 실패, 다음 확장자 시도 중...`;
          }
        }
        
        // 모든 확장자 시도 후 실패
        progressText.textContent = "다운로드 가능한 언어 파일을 찾을 수 없습니다.";
        progressBar.style.width = '0%';
        setTimeout(() => {
          downloadProgress.style.display = 'none';
        }, 3000);
      }

      // 바이트 크기를 포맷팅하는 헬퍼 함수
      function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      }

      function createLinkButtons(appId) {
        const links = {
          "스팀 상점 페이지": `https://store.steampowered.com/app/${appId}`,
          "한글화 정보 확인": `https://steamapp.net/app/${appId}#a_1`,
          "SteamDB 정보": `https://steamdb.info/app/${appId}`,
          "ProtonDB 평점": `https://www.protondb.com/app/${appId}`
        };
      
        // 버튼 HTML 템플릿 생성기
        function createButtonHTML(name, url) {
          let btnClass = '';
          if (name.includes('스팀')) btnClass = 'store-btn';
          else if (name.includes('한글화')) btnClass = 'hangul-btn';
          else if (name.includes('SteamDB')) btnClass = 'steamdb-btn';
          else if (name.includes('ProtonDB')) btnClass = 'protondb-btn';
          else if (name.includes('Language')) btnClass = 'language-btn';
      
          // Language 다운로드 버튼은 클릭 핸들러 추가
          if (name.includes('Language')) {
            return `<button class="${btnClass}" onclick="startLanguageDownload('${appId}', '${githubUser}', '${githubRepo}')">${name}</button>`;
          } else {
            return `<button class="${btnClass}" onclick="window.open('${url}', '_blank')">${name}</button>`;
          }
        }
      
        // 기본 링크 버튼 생성
        let buttonsHTML = '<div class="button-container">';
        for (const [name, url] of Object.entries(links)) {
          buttonsHTML += createButtonHTML(name, url);
        }
      
        // Language 링크는 존재 여부 확인 후 버튼 추가
        if (githubUser && githubRepo) {
          const baseLangUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/refs/heads/main/Language/${appId}`;
          const extensions = ['zip', 'rar', '7z', 'exe', 'tar', 'txt'];
      
          let foundValidUrl = false;
      
          const tryExtensions = async () => {
            for (let ext of extensions) {
              const langUrl = `${baseLangUrl}.${ext}`;
      
              try {
                const res = await fetch(langUrl, { method: 'HEAD' });
                if (res.ok) {
                  buttonsHTML += createButtonHTML("Git Language 다운로드", langUrl);
                  foundValidUrl = true;
                  break;
                }
              } catch (err) {
                console.error(`확장자 ${ext}에서 오류 발생:`, err);
              }
            }
      
            if (foundValidUrl) {
              buttonsHTML += '</div>';
              linkContainer.innerHTML = buttonsHTML;
            } else {
              buttonsHTML += '</div>';
              linkContainer.innerHTML = buttonsHTML;
            }
          };
      
          tryExtensions();
        } else {
          buttonsHTML += '</div>';
          linkContainer.innerHTML = buttonsHTML;
        }
      }
      
      // 전역 함수로 노출
      window.startLanguageDownload = startLanguageDownload;
    });
  </script>
</body>
</html>
