<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Steam 링크 생성기 (실시간)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 410px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      width: 195px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .store-btn {
      background-color: #4CAF50;
      color: white;
    }

    .hangul-btn {
      background-color: #2196F3;
      color: white;
    }

    .steamdb-btn {
      background-color: #ff5722;
      color: white;
    }

    .protondb-btn {
      background-color: #9c27b0;
      color: white;
    }

    .message {
      margin-top: 10px;
      min-height: 20px;
    }

    .error {
      color: #f44336;
      font-weight: bold;
    }

    .info {
      color: #2196F3;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <input type="text" id="steamUrl" placeholder="Steam 앱 URL 또는 앱 ID 입력">
    <div id="message" class="message"></div>
  </div>

  <div id="linkButtons"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById("steamUrl");
      const linkContainer = document.getElementById("linkButtons");
      const messageDiv = document.getElementById("message");
      
      const queryString = window.location.search;
      let githubUser, githubRepo;
      let autoDownload = false;

      // 쿼리에서 사용자 및 레포지토리 추출 및 자동 다운로드 플래그 확인
      if (queryString) {
        const queryValue = queryString.substring(1);
        
        if (/^\d+$/.test(queryValue)) {
          input.value = `https://store.steampowered.com/app/${queryValue}`;
        } else if (queryValue.startsWith('http')) {
          input.value = queryValue;
        }

        // &Download가 포함되어 있는지 확인
        if (queryValue.includes('&Download')) {
          autoDownload = true;
          queryValue = queryValue.split('&')[0];  // &Download 앞까지만 추출
        }

        // 깃 사용자와 레포지토리 추출
        const params = queryValue.split('?')[0].split('/');
        if (params.length >= 2) {
          githubUser = params[0];
          githubRepo = params[1];
        }
      }

      input.addEventListener("input", function() {
        processInput();
      });

      processInput();

      function processInput() {
        const urlInput = input.value.trim();
        
        // 앱 ID 추출 시도
        const appId = extractAppId(urlInput);

        if (!appId) {
          linkContainer.innerHTML = '';
          if (urlInput.length > 0) {
            messageDiv.textContent = "올바른 Steam 앱 URL 또는 앱 ID를 입력하세요.";
            messageDiv.className = "message error";
          } else {
            messageDiv.textContent = "Steam 앱 URL 또는 앱 ID를 입력해주세요.";
            messageDiv.className = "message info";
          }
          return;
        }

        messageDiv.textContent = "아래 기능들을 사용해보세요.";
        messageDiv.className = "message info";
        createLinkButtons(appId);
      }

      function extractAppId(input) {
        if (!input) return null;
        
        if (/^\d+$/.test(input)) {
          return input;
        }

        const patterns = [
          /\/app\/(\d+)/, 
          /steam:\/\/run\/(\d+)/, 
          /steamcommunity\.com\/app\/(\d+)/, 
          /steamapp\.net\/app\/(\d+)/, 
          /store\.steampowered\.com\/app\/(\d+)/
        ];
        
        for (const pattern of patterns) {
          const match = input.match(pattern);
          if (match && match[1]) {
            return match[1];
          }
        }
        
        return null;
      }

      function createLinkButtons(appId) {
        const links = {
          "스팀 상점 페이지": `https://store.steampowered.com/app/${appId}`,
          "한글화 정보 확인": `https://steamapp.net/app/${appId}#a_1`,
          "SteamDB 정보": `https://steamdb.info/app/${appId}`,
          "ProtonDB 평점": `https://www.protondb.com/app/${appId}`
        };

        let buttonsHTML = '<div class="button-container">';
        for (const [name, url] of Object.entries(links)) {
          let btnClass = '';
          if (name.includes('스팀')) btnClass = 'store-btn';
          else if (name.includes('한글화')) btnClass = 'hangul-btn';
          else if (name.includes('SteamDB')) btnClass = 'steamdb-btn';
          else if (name.includes('ProtonDB')) btnClass = 'protondb-btn';
          
          buttonsHTML += `<button class="${btnClass}" onclick="window.open('${url}', '_blank')">${name}</button>`;
        }

        // Language 링크는 존재 여부 확인 후 버튼 추가
        if (githubUser && githubRepo) {
          const baseLangUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/refs/heads/main/Language/${appId}`;
          const extensions = ['zip', 'rar', '7z', 'exe', 'tar'];  

          let foundValidUrl = false;

          const tryExtensions = async () => {
            for (let ext of extensions) {
              const langUrl = `${baseLangUrl}.${ext}`;

              try {
                const res = await fetch(langUrl, { method: 'HEAD' });
                if (res.ok) {
                  buttonsHTML += `<button class="language-btn" onclick="window.open('${langUrl}', '_blank')">Git Language 경로</button>`;
                  foundValidUrl = true;
                  break;
                }
              } catch (err) {
                console.error(`확장자 ${ext}에서 오류 발생:`, err);
              }
            }

            if (foundValidUrl) {
              buttonsHTML += '</div>';
              linkContainer.innerHTML = buttonsHTML;
              if (autoDownload) {
                window.open(`${baseLangUrl}.${extensions[0]}`, '_blank'); // 첫 번째 확장자 링크 자동 실행
              }
            } else {
              buttonsHTML += '</div>';
              linkContainer.innerHTML = buttonsHTML;  // 버튼 없이 표시
            }
          };

          tryExtensions();
        } else {
          buttonsHTML += '</div>';
          linkContainer.innerHTML = buttonsHTML;
        }
      }
    });
  </script>
</body>
</html>
