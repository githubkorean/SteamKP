<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Steam 링크 생성기 (실시간)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }

    .input-section {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 410px;
      margin: 0 auto;
    }

    button {
      padding: 12px;
      width: 195px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .store-btn {
      background-color: #4CAF50;
      color: white;
    }

    .hangul-btn {
      background-color: #2196F3;
      color: white;
    }

    .steamdb-btn {
      background-color: #ff5722;
      color: white;
    }

    .protondb-btn {
      background-color: #9c27b0;
      color: white;
    }

    .language-btn {
      background-color: #f44336;
      color: white;
    }

    .message {
      margin-top: 10px;
      min-height: 20px;
    }

    .error {
      color: #f44336;
      font-weight: bold;
    }

    .info {
      color: #2196F3;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <input type="text" id="steamUrl" placeholder="Steam 앱 URL 또는 앱 ID 입력">
    <div id="message" class="message"></div>
  </div>

  <div id="linkButtons"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById("steamUrl");
      const linkContainer = document.getElementById("linkButtons");
      const messageDiv = document.getElementById("message");
      
      // URL 쿼리 파라미터 확인
      const queryString = window.location.search;
      let queryValue = '';
      let autoRunGitLanguage = false;

      // 정규식으로 쿼리 파라미터를 분석
      const regex = /(?:\?|\&)2272250=(\d+)(?:\&([^=]+)=([^&]+))*/;
      const match = queryString.match(regex);
      
      if (match) {
        queryValue = match[1]; // 앱 ID 추출
        if (match[2] && match[2] === 'Download') {
          autoRunGitLanguage = true;
        }
      }

      // 입력 이벤트 리스너 - 실시간 처리
      input.addEventListener("input", function() {
        processInput();
      });

      // 초기 로드 시에도 처리
      processInput();

      // 자동 실행 기능
      if (autoRunGitLanguage) {
        // 첫 로드 후 Git Language 경로 링크 자동 실행
        setTimeout(() => {
          createLinkButtons(queryValue);
          autoRunGitLanguage = false;  // 자동 실행 후 한 번만 실행되도록
        }, 500);  // 페이지 로드 후 약간의 딜레이를 두고 실행
      }

      function processInput() {
        const urlInput = input.value.trim();
        
        // 앱 ID 추출 시도
        const appId = extractAppId(urlInput);

        if (!appId) {
          linkContainer.innerHTML = '';
          if (urlInput.length > 0) {
            messageDiv.textContent = "올바른 Steam 앱 URL 또는 앱 ID를 입력하세요.";
            messageDiv.className = "message error";
          } else {
            messageDiv.textContent = "Steam 앱 URL 또는 앱 ID를 입력해주세요.";
            messageDiv.className = "message info";
          }
          return;
        }

        messageDiv.textContent = "아래 기능들을 사용해보세요.";
        messageDiv.className = "message info";
        createLinkButtons(appId);
      }

      function extractAppId(input) {
        if (!input) return null;
        
        // 숫자만 있는 경우 바로 반환
        if (/^\d+$/.test(input)) {
          return input;
        }

        // 다양한 Steam URL 패턴에서 앱 ID 추출
        const patterns = [
          /\/app\/(\d+)/, // 기본 스팀 스토어 URL
          /steam:\/\/run\/(\d+)/, // steam://run/ 형식
          /steamcommunity\.com\/app\/(\d+)/, // 커뮤니티 URL
          /steamapp\.net\/app\/(\d+)/, // steamapp.net URL
          /store\.steampowered\.com\/app\/(\d+)/ // 정식 스토어 URL
        ];
        
        for (const pattern of patterns) {
          const match = input.match(pattern);
          if (match && match[1]) {
            return match[1];
          }
        }
        
        return null;
      }

      function createLinkButtons(appId) {
        const links = {
          "스팀 상점 페이지": `https://store.steampowered.com/app/${appId}`,
          "한글화 정보 확인": `https://steamapp.net/app/${appId}#a_1`,
          "SteamDB 정보": `https://steamdb.info/app/${appId}`,
          "ProtonDB 평점": `https://www.protondb.com/app/${appId}`
        };

        let buttonsHTML = '<div class="button-container">';
        for (const [name, url] of Object.entries(links)) {
          let btnClass = '';
          if (name.includes('스팀')) btnClass = 'store-btn';
          else if (name.includes('한글화')) btnClass = 'hangul-btn';
          else if (name.includes('SteamDB')) btnClass = 'steamdb-btn';
          else if (name.includes('ProtonDB')) btnClass = 'protondb-btn';
          
          buttonsHTML += `<button class="${btnClass}" onclick="window.open('${url}', '_blank')">${name}</button>`;
        }

        // Git Language 경로 버튼 생성
        if (githubUser && githubRepo) {
          const baseLangUrl = `https://raw.githubusercontent.com/${githubUser}/${githubRepo}/refs/heads/main/Language/${appId}`;
          const extensions = ['zip', 'rar', '7z', 'exe', 'tar'];  // 필요한 확장자만 추가

          let foundValidUrl = false;  // 유효한 URL을 찾았는지 여부

          // 확장자 순차적으로 시도
          const tryExtensions = async () => {
            for (let ext of extensions) {
              const langUrl = `${baseLangUrl}.${ext}`;

              try {
                const res = await fetch(langUrl, { method: 'HEAD' });
                if (res.ok) {
                  buttonsHTML += `<button class="language-btn" onclick="window.open('${langUrl}', '_blank')">Git Language 경로</button>`;
                  foundValidUrl = true;
                  break;  // 첫 번째로 유효한 URL을 찾으면 멈춤
                }
              } catch (err) {
                console.error(`확장자 ${ext}에서 오류 발생:`, err);
              }
            }

            // 유효한 URL을 찾지 못했다면 버튼 추가하지 않음
            if (foundValidUrl) {
              buttonsHTML += '</div>';
              linkContainer.innerHTML = buttonsHTML;
            } else {
              buttonsHTML += '</div>';
              linkContainer.innerHTML = buttonsHTML;  // 버튼 없이 표시
            }
          };

          // 확장자 확인 비동기 처리
          tryExtensions();
        } else {
          buttonsHTML += '</div>';
          linkContainer.innerHTML = buttonsHTML;
        }
      }
    });
  </script>
</body>
</html>
